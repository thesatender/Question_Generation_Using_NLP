<!doctype html>
<html lang="en">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

      integrity="sha512-AA1Bzp5Q0K1KanKKmvN/4d3IRKVlv9PYgwFPvm32nPO6QS8yH1HO7LbgB1pgiOxPtfeg5zEn2ba64MUcqJx6CA=="
      crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <title>Register</title>
    <style>
      .center {
        position: absolute;
        top: 50%;
        left: 50%;
        margin-right: -50%;
        transform: translate(-50%, -50%)
      }
    </style>

    <script>
      function validate() {
        name = document.getElementById("u_name").value;
        email = document.getElementById("u_email").value;
        contact = document.getElementById("u_contact").value;
        pass = document.getElementById("u_pass").value;
        c_pass = document.getElementById("ur_pass").value;

        if (name == "") {
          document.getElementById('l_name').innerHTML = "Name should not be empty";
        }
        else {
          document.getElementById('l_name').innerHTML = "";
        }
        if (email == "") {
          document.getElementById('l_email').innerHTML = "Email should not be empty";
          document.getElementById('l_email').style.cssText = "color:red";
        }
        else {
          document.getElementById('l_email').innerHTML = "";
        }
        if (contact == "") {
          document.getElementById('l_contact').innerHTML = "Contact should not be empty";
          document.getElementById('l_contact').style.cssText = "color:red";
        }
        else {
          document.getElementById('l_contact').innerHTML = "";
        }
        if (pass == "") {
          document.getElementById('l_pass').innerHTML = "Password should not be empty";
          document.getElementById('l_pass').style.cssText = "color:red";
        }
        else {
          document.getElementById('l_pass').innerHTML = "";
        }
        if (c_pass == "") {
          document.getElementById('l_urpass').innerHTML = "Confirm should not be empty";
          document.getElementById('l_urpass').style.cssText = "color:red";
        }
        else if (!c_pass.match(pass)) {
          document.getElementById('l_urpass').innerHTML = "Password not matching";
          document.getElementById('l_urpass').style.cssText = "color:red";
        }
        else {
          document.getElementById('l_urpass').innerHTML = "";
        }
        return false;
      }
      // Email validate
      function email_validate() {
        var validRegex = /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/;
        email = document.getElementById("u_email").value;
        if (!email.match(validRegex)) {
          document.getElementById('l_email').innerHTML = "Enter Valid email!!!";
          document.getElementById('l_email').style.cssText = "color:red";
        }
        else {
          document.getElementById('l_email').innerHTML = "correct";
          document.getElementById('l_email').style.cssText = "color:green";
        }
      }
      //validate contact
      function contact_validate() {
        contact = document.getElementById("u_contact").value.length;
        if (contact != 9) {
          document.getElementById('l_contact').innerHTML = "Enter 10 digit of contact number";
          document.getElementById('l_contact').style.cssText = "color:red";
        }
        else {
          document.getElementById('l_contact').innerHTML = "correct";
          document.getElementById('l_contact').style.cssText = "color:green";
        }
      }
      //password validate
      function password_validate() {
        pass = document.getElementById("u_pass").value;
        reg = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[^a-zA-Z0-9])(?!.*\s).{6,15}$/;
        if (!pass.match(reg)) {
          document.getElementById('l_pass').innerHTML = "Password is not strong";
          document.getElementById('l_pass').style.cssText = "color:red";
        }
        else {
          document.getElementById('l_pass').innerHTML = "Strong";
          document.getElementById('l_pass').style.cssText = "color:green";
        }
      }

    </script>

  </head>

  <body>
    <section class="bg-image" style="background-image: linear-gradient(90deg,rgb(105, 105, 226),lightblue);">
      <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-9 col-lg-7 col-xl-6">
              <div class="card" style="border-radius: 15px;">
                <div class="card-body p-5">
                  <h2 class="text-uppercase text-center mb-5">Create an account</h2>
                  <form method="POST">
                    <button class="btn btn-danger btn-block" type="submit">
                      <a href="https://buy.stripe.com/test_9AQg0M0ba6W3buMaEF"
                        style="color:#fff;text-decoration:none;display:block;">Make Payment</a>
                    </button>
                  </form>
                  <form method="POST" action="/Registration">
                    <input type="hidden" name="payment_status" value="{{ payment_status }}">
                    <div class="form-outline mb-2">
                      <label class="form-label" for="u_name">Your Name</label>
                      <input type="text" id="u_name" class="form-control form-control-lg" name="u_name" />
                      <p id="l_name" style="color:red;"></p>
                    </div>

                    <div class="form-outline mb-4">
                      <label class="form-label" for="u_email">Your Email</label>
                      <input type="email" id="u_email" class="form-control form-control-lg" name="u_email"
                        onkeypress="email_validate()" />
                      <p id="l_email" style="color:red;"></p>
                    </div>

                    <div class="form-outline mb-4">
                      <label class="form-label" for="u_contact">Your Contact</label>
                      <input type="number" id="u_contact" class="form-control form-control-lg" name="u_contact"
                        onkeypress="contact_validate()" min="0" />
                      <p id="l_contact" style="color:red;"></p>
                    </div>

                    <div class="form-outline mb-4">
                      <label class="form-label" for="u_pass">Password</label>
                      <input type="password" id="u_pass" class="form-control form-control-lg" name="u_pass"
                        onkeypress="password_validate()" />
                      <p id="l_pass" style="color:red;"></p>
                    </div>

                    <div class=" form-outline mb-4">
                      <label class="form-label" for="ur_pass">Repeat your password</label>
                      <input type="password" id="ur_pass" class="form-control form-control-lg" name="ur_pass" />
                      <p id="l_urpass" style="color:red;"></p>
                    </div>

                    <div class="form-check justify-content-center mb-5">
                      <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3cg" />
                      <label class="form-check-label" for="form2Example3g">
                        I agree all statements in <a href="#!" class="text-body"><u>Terms of service</u></a>
                      </label>
                    </div>

                    <div class="d-flex justify-content-center">
                      <button type="submit" class="btn btn-primary btn-block btn-lg gradient-custom-4 text-body"
                        onclick="validate();"><span class="text-white">Register</span></button>
                    </div>

                    <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="/login"
                        class="fw-bold text-body"><u>Login here</u></a></p>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    {% for category, message in messages %}
    {% if category!='' or message!=''%}
    <script>
      swal('{{ message }}', {
        icon: '{{ category }}',
        buttons: false,
        timer: 3000
      });
    </script>
    {% endif %}
    {% endfor %}
    {% endif %}
    {% endwith %}

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
